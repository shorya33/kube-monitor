name: Docker Publish to Docker 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code from the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Log in to ECR
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    # Build the Docker image
    - name: Build Docker image
      run: |
         docker build -t frontend:${{ github.sha }} --target frontend .
         docker build -t backend:${{github.sha}} --target backend .

    # Test the Docker container before pushing
    - name: Run tests in Docker container
      run: |
        docker run -d -p 80:80 frontend:${{ github.sha }}
        sleep 10  # Allow the container to start
        # Test the app by making a request to the local container (using curl)
        curl --fail http://localhost:80 || exit 1
        # Clean up Docker container after testing
        docker stop $(docker ps -q) || true
        docker rm $(docker ps -a -q) || true
    
    - name: Tag Docker image
      run: |
        docker tag s3upload:${{ github.sha }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/monitor/s3upload:${{ github.sha }}

    # Push Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/monitor/s3upload:${{ github.sha }}
